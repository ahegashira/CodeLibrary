{% extends 'base.html' %}
{% block content %}
<h2>Books</h2>
<table class="table">
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    {% for b in books_list %}
    <tr>
        <td><a href="{% url 'book_detail' id=b.id %}">{{ b.book_title }}</a></td>
        <td>{{ b.book_author }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
