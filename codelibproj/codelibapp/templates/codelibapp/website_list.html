{% extends 'base.html' %}
{% block content %}
<h1>Websites</h1>
<table class='table'>
    <tr>
        <th>Title</th>
        <th>URL</th>
    </tr>
    {% for w in websites_list %}
    <tr>
        <td><a href="{% url 'website_detail' id=w.id %}">{{ w.website_title }}</a></td>
        <td>{{ w.website_url }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
