{% extends 'base.html' %}
{% block content %}
<h1>Developers</h1>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Twitter</th>
        <th>Specialties</th>
    </tr>
    {% for d in developers_list %}
    <tr>
        <td>{{ d.dev_first_name }} {{ d.dev_last_name }}</td>
        <td>{{ d.dev_twitter }}</td>
        <td>{{ d.dev_specialty }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
