{% extends 'base.html' %}
{% block content %}
<h1>Developers</h1>
<table class='table'>
    <tr>
        <th>Name</th>
    </tr>
    {% for d in developers_list %}
    <tr>
        <td><a href="{% url 'developer_detail' id=d.id %}"> {{ d.dev_first_name }} {{ d.dev_last_name }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
