{% extends 'base.html' %}
{% block content %}
<h1>Meetups</h1>
<table class='table'>
    <tr>
        <th>Title</th>
        <th>City</th>
        <th>State</th>
    </tr>
    {% for m in meetups_list %}
    <tr>
        <td><a href="{% url 'meetup_detail' id=m.id %}">{{ m.meetup_title }}</a></td>
        <td>{{ m.meetup_city }}</td>
        <td>{{ m.meetup_state }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
