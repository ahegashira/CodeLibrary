{% extends 'base.html' %}
{% block content %}
<h1>Blogs</h1>
<table class='table'>
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    {% for b in blogs_list %}
    <tr>
        <td><a href="{% url 'blog_detail' id=b.id %}">{{ b.blog_title }}</a></td>
        <td>{{ b.blog_author_first }} {{ b.blog_author_last }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
